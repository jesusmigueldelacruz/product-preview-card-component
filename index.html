<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <div class="card__image">
      <img src="./images/image-product-mobile.jpg" alt="perfume channel">
    </div>
    <div class="card__product">
      <span class="card__product--label">PERFUME</span>
      <h1 class="card__product--title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__product--description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="price__sale">$149.99</span>
        <span class="price__real-price">$169.99</span>
      </div>
      <button class="button"><span class="button__icon-cart"></span> Add to Cart</button>
    </div>
  </main>
</body>
</html>
